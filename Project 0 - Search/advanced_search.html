<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html"
              >Google Search</a
            >
            <a class="nav-link" href="image_search.html">Google Image Search</a>
            <a class="nav-link active" href="#">Google Advanced Search</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container_advanced">
      <h1>Find pages with...</h1>
      <form action="https://google.com/search">
        <div>
          <label for="as_q">all these words:</label>
          <input type="text" name="as_q" />
        </div>
        <div>
          <label for="as_epq">this exact word or phrase:</label>
          <input type="text" name="as_epq" />
        </div>
        <div>
          <label for="as_oq">any of these words:</label>
          <input type="text" name="as_oq" />
        </div>
        <div>
          <label for="as_eq">none of these words:</label>
          <input type="text" name="as_eq" />
        </div>
        <input type="submit" value="Advanced Search" />
      </form>
    </div>
  </body>
</html>
